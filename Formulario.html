<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<form>
			<fieldset>
				<legend>Formulario de Inscripcion:</legend>
				
					<p>
				      <label for="texto-nombre">Nombre</label>
				      <input id="texto-nombre" type="text" name="nombre" placeholder="Ingrese nombre" />
				      <label for="texto-apellido">Apellido</label>
				      <input id="texto-apellido" type="text" name="apellido" placeholder="Ingrese apellido" />
				    </p>

					<p>
				      <input id="masc" type="radio" name="genero" value="M" />
				      <label for="masc">Masculino</label>
				      <input id="fem" type="radio" name="genero" value="F" />
				      <label for="fem">Femenino</label>
				    </p>

					<p>
				      <label>HTML</label>
				      <input type="checkbox" name="gustos"  />
				      <label>CSS</label>
				      <input type="checkbox" name="gustos"  />
				    </p>

					<p>
				      <label>PASSWORD</label>
				      <input type="password" name="pablo"  />
				    </p>

				    <p>
				      <label>Logo</label>
				      <input type="file" name="archivo"  />
				    </p>

				    <p>
				      <label>Tel</label>
				      <input type="tel" name="tel" value="123123"  />
				    </p>

				   	<p>
				      <label>Email</label>
				      <input type="email" name="tel"  />
				    </p>

				   	<p>
				      <label>Search</label>
				      <input type="search" name="search"  />
				    </p>

				   	<p>
				      <label>Numero</label>
				      <input type="number" name="search"  />
				    </p>

				   	<p>
				      <label for="area">Textarea</label>
				      <textarea id="area" name="area" cols="10" rows="10" placeholder="estoy seguro"></textarea>
				    </p>

				   	<p>
				      <label for="paises">Paises</label>
				      <select id="paises" name="paises">
				      	<option value=""> -- Seleccionar pais -- </option>
				      	<option value="CH">Chile</option>
				      	<option value="AR">Argentina</option>
				      	<option value="BR">Brasil</option>
				      </select>
				    </p>

				    <p>
				      <input type="submit" value="Grabar" />
				      <input type="reset" value="Reset" />
				    </p>

				    <img src="mono.jpg">
       				 <a href="http://google.com"></a>

			</fieldset>
		</form>

</body>
</html>
